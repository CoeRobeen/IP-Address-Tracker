<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <title>Frontend Mentor | IP Address Tracker</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <section>
      <h1 class="titulo">IP Address Tracker</h1>
      <div class="barra-de-pesquisa">
        <input
          type="text"
          class="ip-input"
          placeholder="Search for any IP address or domain"
        />
        <button class="btn-pesquisa"><b></b></button>
      </div>
      <div class="sessao-informacao">
        <div class="ip informacao-wrapper">
          <h2>IP ADDRESS</h2>
          <h3 class="ip_address"></h3>
        </div>

        <div class="localizacao informacao-wrapper">
          <h2>LOCATION</h2>
          <h3 class="localizacao-valor"></h3>
        </div>

        <div class="horario informacao-wrapper">
          <h2>TIMEZONE</h2>
          <h3 class="horario-valor"></h3>
        </div>

        <div class="isp informacao-wrapper">
          <h2>ISP</h2>
          <h3 class="isp-valor"></h3>
        </div>
      </div>
    </section>

    <main>
      <div id="map"></div>
    </main>

    <!-- add offset value dynamically using the API -->

    <div class="attribution">
      <div class="footer-container">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/CoeRobeen">Robson Santos</a>.
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
